<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <style>
        .chat-message {
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex; /* new */
            flex-direction: column; /* new */
            justify-content: flex-start; /* new */
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h1>Chat</h1>

    <form th:object="${chatForm}" action="#" th:action="@{/chat}" method="POST">
        <div class="form-group">
            <label for="messageText">Message Text:</label>
            <input id="messageText" class="form-control" type="text" th:field="*{messageText}">
        </div>
        <div class="form-group">
            <label for="messageType">Message Type: </label>
            <select id="messageType" class="form-control" th:field="*{messageType}">
                <option
                        th:each="type : ${allMessageTypes}"
                        th:value="${type}"
                        th:text="${type}"
                >
                    Say
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <div class="mt-3">
        <div th:each="chatMessage : ${chatMessages}" class="chat-message">
            <span class="font-weight-bold" th:text="${chatMessage.username}"></span>
            <span th:text="${chatMessage.messageText}"></span>
        </div>
    </div>
</div>

</body>
</html>
